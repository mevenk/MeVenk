<h2>My heroes</h2>


<ul class="heroes">
  <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" (click)="onSelect(hero)">
    <span class="badge">
      {{hero.id}}
    </span>
    {{hero.name}}
  </li>
</ul>


<hero-detail [hero]="selectedHero"></hero-detail>

<div style="border: 5px solid red;top: 10px;">

  <ngx-json-viewer [json]="heroes"></ngx-json-viewer>

</div>
