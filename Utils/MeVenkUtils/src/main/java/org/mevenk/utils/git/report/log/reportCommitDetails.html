<tr class="logTableRow logTableRowCommit">
	<td class="defaultElement defaultElementCommit" style="width: 126px;"><strong>Commit</strong></td>
	<td class="dynamicElementValue abbreviatedCommit"
		style="width: 300px; text-align: center;"><a id="${COMMIT}"
		title="${ABBREVIATED_COMMIT}" href="${COMMIT_URL}" target="_blank"
		rel="noopener">${ABBREVIATED_COMMIT}</a></td>
	<td class="dynamicElementValue commit"
		style="width: 556px; text-align: center;">${COMMIT}</td>
</tr>
<tr class="logTableRow logTableRowAuthor">
	<td class="defaultElement defaultElementAuthor" style="width: 126px;"><strong>Author</strong></td>
	<td class="dynamicElementValue author" style="width: 861px;"
		colspan="2">${AUTHOR}</td>
</tr>
<tr class="logTableRow logTableRowDate">
	<td class="defaultElement defaultElementDate" style="width: 126px;"><strong>Date</strong></td>
	<td class="dynamicElementValue date" style="width: 861px;" colspan="2">${DATE}</td>
</tr>
<tr class="logTableRow logTableRowComments">
	<td style="overflow-wrap: break-word; text-align: left; width: 992px;"
		colspan="3" scope="row">
		<p style="text-align: center;">${COMMENTS}</p>
	</td>
</tr>
